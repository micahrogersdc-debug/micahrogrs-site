name: ğŸš€ Deploy to Hetzner (micahrogrs.com)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Hetzner Server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "Connecting to $SERVER_USER@$SERVER_HOST..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'INNER'
            set -e
            echo "ğŸ”„ Pulling latest from GitHub..."
            cd ~/micahrogrs
            git fetch origin main
            git reset --hard origin/main
            echo "ğŸ—ï¸  Building Next.js site..."
            npm install --legacy-peer-deps
            npm run build
            echo "ğŸ“¦ Deploying build to /var/www/micahrogrs..."
            sudo mkdir -p /var/www/micahrogrs
            sudo cp -r .next public package*.json next.config.* /var/www/micahrogrs/
            sudo chown -R www-data:www-data /var/www/micahrogrs
            echo "âš™ï¸ Restarting Next.js service with PM2..."
            pm2 stop micahrogrs 2>/dev/null || true
            pm2 start "npx next start -p 3000" --name micahrogrs --cwd /var/www/micahrogrs
            pm2 save
            sudo systemctl reload nginx
            echo "âœ… micahrogrs.com deployed successfully at $(date)"
          INNER
